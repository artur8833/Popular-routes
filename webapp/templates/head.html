{% extends 'base.html' %}

{% block content %}
<div class="grid-posts">
    <div class="container">
      <div class="row">
        {% for map_rout in home_page %}
          <div class="col-md-4">
            <div class="card-body">
              <img src="{{ url_for('static', filename=thumbnail(map_rout.image)) }}" class="card-img-top" alt="{{ map_rout.title }}">
              <div class="card-body">
                <h5 class="post-title">{{ home_page.title }}</h5>
                <p class="card-text">{{ home_page.description }}</p>
                <a href="{{ url_for('detail', pk=home_page.id) }}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
