

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
<!--        <div class="carousel-item active">-->
<!--            <img class="d-block w-100" style="max-height: 700px" src="{{ url_for('static', filename='main/img/welcome.jpg') }}"-->
<!--                 alt="First slide">-->
<!--        </div>-->
        {% for visual in route.visuals %}
        <div class="carousel-item">
            <img class="d-block w-100" style="max-height: 700px" src="{{ visual.img }}"
                 alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                {% if visual.title %}
                <h5 style="color: #0088c2">{{ visual.title }}</h5>
                {% endif %}
                {% if visual.text %}
                <p><a style="color: white;" href="#">{{ visual.text }}</a></p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
