<body>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ maps_routes.title }}</title>
</head>
<body>
    <a href="{{url_for('index')}}">Index</a>
    <h1>{{ maps_routes.title }}</h1>
    <p>{{ maps_routes.description }}</p>
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">

  <div class="container text-center">
    <h1 class="h3 mt-5 mb-1">Фото Агурские водопады</h1>
    <h2 class="lead mt-0 mb-5"></h2>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
      <div class="container slider">
          <div class="row">
              <div class="col-sm-12">
                  <div id="my-slider" class="carousel slide" data-ride="carousel">
                      <!-- indicators -->
                      <ol class="carousel-indicators">
                          <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                          <li data-target="#my-slider" data-slide-to="1"></li>
                          <li data-target="#my-slider" data-slide-to="2"></li>
                          <li data-target="#my-slider" data-slide-to="3"></li>
                      </ol>
                      <!-- wrappers -->
                      <div class="carousel-inner" role="listbox">
                          <div class="carousel-item active">
                              <img id="img" src="static\img tur\Agur waterfalls\0.jpg" alt=""/>
                              <div class="carousel-caption">
                                  <h4></h4>
                                  <h5></h5>
                              </div>
                          </div>
                          <div class="carousel-item">
                              <img id="img" src="static\img tur\Agur waterfalls\1.jpg" alt=""/>
                              <div class="carousel-caption">
                                  <h4></h4>
                                  <h5></h5>
                              </div>
                          </div>
                          <div class="carousel-item">
                              <img id="img" src="static\img tur\Agur waterfalls\2.jpg" alt=""/>
                              <div class="carousel-caption">
                                  <h4></h4>
                                  <h5></h5>
                              </div>
                          </div>
                          <div class="carousel-item">
                              <img id="img" src="static\img tur\Agur waterfalls\3.jpg" alt=""/>
                              <div class="carousel-caption">
                                  <h4></h4>
                                  <h5></h5>
                              </div>
                          </div>
                      </div>
                      <!-- controls -->
                      <!-- Left and right controls -->
                      <a class="carousel-control-prev" href="#my-slider" data-slide="prev">
                          <span class="carousel-control-prev-icon"></span>
                          <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#my-slider" data-slide="next">
                          <span class="carousel-control-next-icon"></span>
                          <span class="sr-only">Next</span>
                      </a>
                  </div>
              </div>
          </div>
          <div>
              {% include "map.html" %}
            </div>
          <script src="/examples/vendors/jquery/jquery-3.3.1.min.js"></script>
          <script src="/examples/vendors/popper.js/popper.min.js"></script>
          <script src="/examples/vendors/bootstrap-4.1/js/bootstrap.min.js"></script>

    </body>
  </html>
