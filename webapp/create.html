<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="my-img" />
      <input type="submit" />
    </form>

    <div>
      {% for post in posts %}
        <div><a href="{{ url_for('media', filename=post.image_url) }}">{{post.image__file_name}}</a></div>
      {% endfor %}
    </div>

  </body>
</html>
